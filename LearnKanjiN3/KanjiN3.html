let kanjiHistory = [];
        let currentIndex = -1;

        function getRandomKanji() {
            const randomIndex = Math.floor(Math.random() * kanjiData.length);
            return kanjiData[randomIndex];
        }

        function displayKanji(kanji) {
            $('#kanji-display').text(kanji.kanji);
            $('#kanji-info').data('kanji', kanji);
            $('#kanji-info').hide();
        }

        function showRandomKanji() {
            const kanji = getRandomKanji();
            kanjiHistory.push(kanji);
            currentIndex = kanjiHistory.length - 1;
            displayKanji(kanji);
        }

        function displayKanjiInfo() {
            const kanji = $('#kanji-info').data('kanji');
            $('#kanji-info').html(`<p>Âm Hán Việt: ${kanji.amHanViet}</p><p>Nghĩa: ${kanji.nghia}</p>`);
            $('#kanji-info').show();
        }

        $(document).ready(function() {
            showRandomKanji();

            $('#show-info-btn').click(function() {
                displayKanjiInfo();
            });

            $('#new-kanji-btn').click(function() {
                showRandomKanji();
            });

            $('#previous-kanji-btn').click(function() {
                if (currentIndex > 0) {
                    currentIndex--;
                    displayKanji(kanjiHistory[currentIndex]);
                }
            });

            $('#next-kanji-btn').click(function() {
                if (currentIndex < kanjiHistory.length - 1) {
                    currentIndex++;
                    displayKanji(kanjiHistory[currentIndex]);
                }
            });
        });
